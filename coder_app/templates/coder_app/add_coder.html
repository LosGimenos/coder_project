{% extends "coder_app/base.html" %}

{% block content %}
    <h2>Add Coder</h2>
    <form action="{% url 'coder_app:add_coder' %}" class="input-group" method="post">
        {% csrf_token %}
        <input class='btn btn-primary' type="submit" name="add_coder" value="Submit Coder"/><br />
        <label for="coder-first-name">First Name</label>
        <input class="input-group" type="input" name="coder-first-name" /> <br />
        <label for="coder-middle-name">Middle Name</label>
        <input class="input-group" type="input" name="coder-middle-name" /> <br />
        <label for="coder-last-name">Last Name</label>
        <input class="input-group" type="input" name="coder-last-name" /> <br />
        <label for="coder-username">Username</label>
        <input class="input-group" type="input" name="coder-username" /> <br />
        <label for="coder-email">Email</label>
        <input class="input-group" type="input" name="coder-email" /> <br />
    </form>

    {% include 'coder_app/coder_table.html' %}
{% endblock %}
