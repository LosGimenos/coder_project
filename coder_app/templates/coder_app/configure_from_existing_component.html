<div class="col-md-1"></div>
<div class="col-md-6" style="margin-left: 2%; margin-top: 1%;">
    <form action="{% url 'coder_app:replicate_project' project_data.id %}" method="POST">
        {% csrf_token %}
        <select class="form-control" name="project_id_to_replicate">
            <option>Select</option>
            {% for project in existing_project_data %}
                <option value="{{ project.id }}">{{ project.name }}</option>
            {% endfor %}
        </select>
{#        <br />#}
        <input style="margin-top: 4%;" class="btn btn-success" type="submit" value="Copy"/>
    </form>
</div>
